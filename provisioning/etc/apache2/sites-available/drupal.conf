<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  DocumentRoot /var/www/abgeordnetenwatch.de

  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>

  <Directory /var/www/abgeordnetenwatch.de>
    Options FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
  </Directory>

  SSLProxyEngine on
  ProxyPassMatch "^/sites/default/files/(.*\.(?:jpg|png))$" "https://www.abgeordnetenwatch.de/sites/abgeordnetenwatch.de/files/$1"
  ProxyPassReverse "/sites/default/files" "https://www.abgeordnetenwatch.de/sites/abgeordnetenwatch.de/files"

  ErrorLog /dev/stderr

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

  CustomLog /dev/stdout combined

</VirtualHost>
