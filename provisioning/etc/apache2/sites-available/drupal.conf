<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  DocumentRoot /vagrant

  <Directory />
    Options FollowSymLinks
    AllowOverride None
  </Directory>

  <Directory /vagrant>
    Options FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
  </Directory>

  SSLProxyEngine on
  ProxyPass "/sites/default/files/styles" "https://www.abgeordnetenwatch.de/sites/abgeordnetenwatch.de/files/styles"
  ProxyPassReverse "/sites/default/files/styles" "https://www.abgeordnetenwatch.de/sites/abgeordnetenwatch.de/files/styles"

  ErrorLog ${APACHE_LOG_DIR}/error.log

  # Possible values include: debug, info, notice, warn, error, crit,
  # alert, emerg.
  LogLevel warn

  CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>
